---
groups_list_params:
  - name: example_group

users_list_params:
  - name: example_user
    is_sudo: true
    no_pwd_sudo: true
    password: "example_password"
    email: example@example.com
    groups:
      - sudo
      - example_group
    ssh:
      keys:
        - priv: /path/to/existen/ssh/key/ansible_example.pem
          pub: /path/to/existen/ssh/key/ansible_example.pem.pub
          comment: ansible_example