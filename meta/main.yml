galaxy_info:
  author: Alex V Kotelnikov 
  description: Role for manage os users and groups
  license: Apache

  min_ansible_version: 2.4

  platforms:
    - name: Ubuntu
      versions:
        - 18.04
        - 16.04
    - name: Debian
      versions:
        - 8.0
        - 9.0  

  galaxy_tags:
    - users
    - groups
    - linux users
    - linux groups
    - manage linux users
    - manage linux groups
    - manage linux users and groups

allow_duplicates: true    
dependencies:
  - role: gudron.sudo
    src: git@bitbucket.org:gdrn_cloud/gudron.sudo.git
    scm: git
    vars:
      users_list_params: "{{ users_list_params | selectattr('is_sudo', 'equalto', True) }}"